<ion-view view-title="Using Backand">
	<ion-nav-buttons side="right">
		<button class="button ink button-icon button-clear ion-plus" ui-sref="app.backandcreate"></button>
	</ion-nav-buttons>
  <ion-content class="crud">
  	<div ng-if="!todos || todos.length==0" class="center">
  		<div class="hardware">
  			<i class="icon ion-alert"></i>
        	<h3>Backand is empty!</h3>
    	</div>
    </div>
 	<ion-list can-swipe="true" show-delete="false" show-reorder="false">  
		<ion-item ng-repeat="x in todos" item="item" class="item-remove-animate" ui-sref="app.backandedit({id: x.id})">
			<h2>{{x.title}}</h2>
			<h3>{{x.notes}}</h3>
			<ion-option-button class="button-positive" ui-sref="app.backandedit({id: x.id})">
				Edit
			</ion-option-button>
			<ion-option-button class="button-assertive" ng-click="deleteTodo(x.id)">
                Delete
    		</ion-option-button>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
