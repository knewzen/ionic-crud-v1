<ion-view view-title="Users" class="users">
<!--    <ion-header-bar>
        <h1 class="title">bar-light</h1>
    </ion-header-bar>-->
    <ion-content> 
        <ion-refresher on-refresh="refreshUsers()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="x in users" menu-close ui-sref="{{x.id}}">
                <span class="pull-left">{{x.name}}</span>
                <span class="pull-right">
                    <button type="button" class="button-positive">Edit</button>
                    <button type="button" class="button-assertive">Delete</button>
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
