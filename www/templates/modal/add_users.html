<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add user</h1>
        <button class="back-button" ng-click="back()">Back</button>
    </ion-header-bar>
    <ion-content>
        <form name="form" novalidate class="form" ng-submit="saveUsers(form)">
            <label class="item item-input">
                <span class="input-label">Name <span class="field-required">*</span></span>
                <input type="text" name="name" ng-model="user.name" autocomplete="off" required> 
            </label>
            <label class="item item-input">
                <span class="input-label">Username <span class="field-required">*</span></span>
                <input type="text"  name="username" ng-model="user.username" autocomplete="off" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Pasword <span class="field-required">*</span></span>
                <input type="text"  name="password" ng-model="user.password" autocomplete="off" required>
            </label>
            <div class="row">
                <div class="col text-center">
                    <button class="button turqoise2 button-no-shadow" type="submit" >ADD</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
